<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">
        Name <input id="name" required type="text" placeholder="Gomaa" />
      </label>
      <label id="email-label">
        Email
        <input
          id="email"
          required
          type="email"
          placeholder="example@_g0maa.com"
        />
      </label>
      <label id="number-label">
        Age
        <input
          id="number"
          required
          type="number"
          min="13"
          max="120"
          placeholder="13"
        />
      </label>
      <label>
        Which do you prefer?
        <select id="dropdown">
          <option>(Select One)</option>
          <option>Threads</option>
          <option>Twitter</option>
        </select>
      </label>
      <label id="gender-label">
        Gender
        <label><input value="male" name="gender" type="radio" /></label> Male
        <label
          ><input value="female" name="gender" type="radio" /> Female</label
        >
      </label>
      <label id="entertainment">
        How do you get entertained?
        <label><input value="socialize" type="checkbox" />Socialize</label>
        <label
          ><input value="visual-entertainment" type="checkbox" />Gaming / TV
          Shows / Movies</label
        >
        <label><input value="reading" type="checkbox" />Reading</label>
      </label>
      <label
        >Wanna share your thougts?<textarea
          placeholder="I don't like CSS..."
        ></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
